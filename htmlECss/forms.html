<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form> 
            <!--formulários, que pode ser com valores editáveis e podem ser enviados a um servidor-->
            <!--O elemento input representa um campo de dados digitado, geralmente com um controle 
                de formulário para permitir edição de dados-->
            <input type="text" placeholder="First Name" name="first">
            <input type="password" placeholder="Password" name="password">
            
            <div>
                Favorite Color:
                <input name="color" type="radio" value="blue"> Blue
                <input name="color" type="radio" value="green"> Green
                <input name="color" type="radio" value="yellow"> Yellow
                <input name="color" type="radio" value="red"> Red
            </div>
            <input type="submit">
        </form>
    </body>
</html>
