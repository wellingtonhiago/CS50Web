<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Elements</title>
    </head>
    <body>
        <h1>A large Heading</h1>
        <h2>A smaller Heading</h2>
        <h6>The Smallest Heading</h6>

        A <strong>bold</strong> word and an <i>italicized</i> word!

        View the <a href="https://cs50.harvard.edu/">CS50 Website</a>!
        
        <p>An unordered list:</p>
        <ul>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ul>
        An ordered list:
        <ol>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ol>
        An image:
        
        <br/>

        <img src="file:///C:/Users/welli/Google%20Drive/Wallpaper/download.jfif" alt="VegetaDB" width="700">
        
        <br/><br/>
        
        <table> <!--Criação de tabela--> 
            <thead> <!--cabeçalho-->
                <th>Ocean</th> <!--O elemento th representa uma célula de cabeçalho em uma tabela.-->
                <th>Averege Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr> <!--O elemento tr representa uma linha de células em uma tabela-->
                    <th>Pacific</th> <!--O elemento td representa uma célula de dados em uma tabela-->
                    <td>4280 m</td>
                    <td>10911 m</td>
                </tr>
                <tr>
                    <th>Atlantic</th>
                    <td>3646 m</td>
                    <td>8486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
