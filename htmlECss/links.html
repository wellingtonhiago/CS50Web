<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using selectors</title>
    <style>
        a[href="https://www.amazon.com.br/"]{
            color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li><a href="https://www.google.com/">Google</a></li>
        <li><a href="https://www.amazon.com.br/">Amazon</a></li>
        <li><a href="https://www.facebook.com/">Facebook</a></li>
    </ol>
</body>
</html>
